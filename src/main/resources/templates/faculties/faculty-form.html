<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Register Faculty</title>
</head>

<body>
	<div class="container">
		<h4>School of IT Faculty Directory</h4>
		<hr>
		
		<a class="btn btn-danger" data-toggle="collapse"
			th:href="@{/Faculties/list}" role="button" aria-expanded="false"
			aria-controls="collapseExample"> List of faculties </a>
			
		<p class="h4 mb-4">Register Faculty</p>
		
		<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}" method="POST">
		
		<!-- Invisible form needed to update info-->
		<input type="hidden" th:field="*{id}">
		
		<input type="text" th:field="*{firstName}"
		class="form-control mb-4 col-4" placeholder="First Name">
		
		<input type="text" th:field="*{lastName}"
		class="form-control mb-4 col-4" placeholder="Last Name">
		
		<input type="text" th:field="*{title}"
		class="form-control mb-4 col-4" placeholder="Title">
		
		<input type="text" th:field="*{email}"
		class="form-control mb-4 col-4" placeholder="Email">
		
		<button type="submit" class="btn btn-danger col-2">Register</button>
		
		</form>
	</div>
</body>
</html>
